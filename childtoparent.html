<script src="react.js"></script>
<script src="reactDOM.js"></script>
<script src="babel.js"></script>

<div id="root"></div>
<script type="text/babel">
const Child=(props)=>{
  const [data,setData]=React.useState("");
  const fnChange=(eve)=>{
     setData(eve?.target?.value);
    
  }
  const fnClick=()=>{
    props.cb(data);
    setData("")
  }
  
  return <div>
    <h1>Child</h1>
    <p>
      <b>Enter Name :</b><input value={data} type="text" onChange={fnChange}/>
      </p>
      <button onClick={fnClick}>Send to App component</button>
    </div>
}

  const App=()=>{
    const [val,setVal]=React.useState("");
    const f2=(value)=>{
      setVal(value);
      
    }
    return <div>
      <h1>Parent..........{val}</h1>
      <Child cb={f2}/>
      </div>
  }
  
  const root=ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App/>);
  
  </script>
