<script src="react.js"></script>
<script src="reactDOM.js"></script>
<script src="babel.js"></script>

<div id="root"></div>
<script type="text/babel">
  const A=(props)=>{
    const [data,setData]=React.useState("");
    const fnChange=(eve)=>{
       setData(eve.target.value);
    }
    const fnClick=()=>{
       props.cb(data);
       setData("");
    }
    return <div>
      <h1>A....</h1>
      <p>
      <b>Enter name:</b><input value={data} type="text" onChange={fnChange}/>
      </p>
      <button onClick={fnClick}>Send name to component B</button>
      </div>
  }
  const B=(props)=>{
    return <div>
      <h1>B:...{props.tname}</h1>
      
      </div>
  }

  const App=()=>{
    const [name,setName]=React.useState();
    const fnC=(val)=>{
      setName(val);
    }
    return <div>
      <h1>App....{name}</h1>
      <A cb={fnC}/>
      <B tname={name}/>
      </div>
  }
  
  const root=ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App/>);
  
  </script>
