<script src="react.js"></script>
<script src="reactDOM.js"></script>
<script src="babel.js"></script>

<div id="root"></div>

<script type="text/babel">
const App=()=>{
  const n1Ref = React.useRef();
  const n2Ref = React.useRef();
  const resRef = React.useRef();

  function handleClick(){
  
  const n1= n1Ref.current.value;
  const n2= n2Ref.current.value;
  const sum=parseInt(n1)+parseInt(n2);

  resRef.current.innerText=sum;
  resRef.current.style.color="blue";
  if(sum > 100){
    resRef.current.style.color="red";
  }
}
  return <div>
         <p>
          <b>No1</b><input ref={n1Ref}/>
          </p>
          <p>
          <b>No2</b><input ref={n2Ref}/>
          </p>
          <p>
          <button onClick={handleClick}>sum</button>
          </p>
         <h1>Result:<span ref={resRef}></span></h1>
</div>
  }
const root=ReactDOM.createRoot(document.getElementById("root"));
root.render(<App/>);

</script>
