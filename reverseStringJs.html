<script src="react.js"></script>
<script src="reactDOM.js"></script>
<script src="babel.js"></script>

<div id="root"></div>

<script type="text/babel">
const App=()=>{
  let no=0;
  const fnCheck=()=>{
    
   let str= document.querySelector("#root > div > p:nth-child(1) > input").value
  let revStr="";
  for(let i=str.length-1;i>=0;i--){
    revStr=revStr + str[i];
  }
   document.querySelector("span").innerText=revStr;
  }
  return <div>
    <p>enter no : <input/></p>
    <button onClick={fnCheck}>check</button>
    <p>result: <span></span></p>
</div>
  }
const root=ReactDOM.createRoot(document.getElementById("root"));
root.render(<App/>);

</script>
